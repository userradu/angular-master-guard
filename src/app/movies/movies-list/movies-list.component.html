<table *ngIf="movies.length">
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let movie of movies">
    <td>{{ movie.title }}</td>
    <td>{{ movie.description }}</td>
    <td>
      <button>Edit</button>
      <button class="delete-btn">Delete</button>
    </td>
  </tr>
</table>
